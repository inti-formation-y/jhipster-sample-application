<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhEmployeeApp.cours.home.title">Cours</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cours" [routerLink]="['/cours/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhEmployeeApp.cours.home.createLabel">
            Create new Cours
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="cours?.length === 0">
        <span jhiTranslate="jhEmployeeApp.cours.home.notFound">No cours found</span>
    </div>
    <div class="table-responsive" *ngIf="cours?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="titre"><span jhiTranslate="jhEmployeeApp.cours.titre">Titre</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dateAjout"><span jhiTranslate="jhEmployeeApp.cours.dateAjout">Date Ajout</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="eleve.id"><span jhiTranslate="jhEmployeeApp.cours.eleve">Eleve</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cours of cours ;trackBy: trackId">
                <td><a [routerLink]="['/cours', cours.id, 'view' ]">{{cours.id}}</a></td>
                <td>{{cours.titre}}</td>
                <td>{{cours.dateAjout | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="cours.eleve">
                        <a [routerLink]="['../eleve', cours.eleve?.id, 'view' ]" >{{cours.eleve?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/cours', cours.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cours', cours.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'cours', { outlets: { popup: cours.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="cours?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
