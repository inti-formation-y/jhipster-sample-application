<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhEmployeeApp.eleve.home.title">Eleves</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-eleve" [routerLink]="['/eleve/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhEmployeeApp.eleve.home.createLabel">
            Create new Eleve
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="eleves?.length === 0">
        <span jhiTranslate="jhEmployeeApp.eleve.home.notFound">No eleves found</span>
    </div>
    <div class="table-responsive" *ngIf="eleves?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="photo"><span jhiTranslate="jhEmployeeApp.eleve.photo">Photo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nom"><span jhiTranslate="jhEmployeeApp.eleve.nom">Nom</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="prenom"><span jhiTranslate="jhEmployeeApp.eleve.prenom">Prenom</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="adresse"><span jhiTranslate="jhEmployeeApp.eleve.adresse">Adresse</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="email"><span jhiTranslate="jhEmployeeApp.eleve.email">Email</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="mobile"><span jhiTranslate="jhEmployeeApp.eleve.mobile">Mobile</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="dateNaissance"><span jhiTranslate="jhEmployeeApp.eleve.dateNaissance">Date Naissance</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="classe"><span jhiTranslate="jhEmployeeApp.eleve.classe">Classe</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let eleve of eleves ;trackBy: trackId">
                <td><a [routerLink]="['/eleve', eleve.id, 'view' ]">{{eleve.id}}</a></td>
                <td>
                    <a *ngIf="eleve.photo" (click)="openFile(eleve.photoContentType, eleve.photo)">
                        <img [src]="'data:' + eleve.photoContentType + ';base64,' + eleve.photo" style="max-height: 30px;" alt="eleve image"/>
                    </a>
                    <span *ngIf="eleve.photo">{{eleve.photoContentType}}, {{byteSize(eleve.photo)}}</span>
                </td>
                <td>{{eleve.nom}}</td>
                <td>{{eleve.prenom}}</td>
                <td>{{eleve.adresse}}</td>
                <td>{{eleve.email}}</td>
                <td>{{eleve.mobile}}</td>
                <td>{{eleve.dateNaissance | date:'medium'}}</td>
                <td jhiTranslate="{{'jhEmployeeApp.Classe.' + eleve.classe}}">{{eleve.classe}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/eleve', eleve.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/eleve', eleve.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'eleve', { outlets: { popup: eleve.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="eleves?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
